<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Meta Tags -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ if .Description }}
<meta name="description" content="{{ .Description }}">
{{ else if .Site.Params.description }}
<meta name="description" content="{{ .Site.Params.description }}">
{{ end }}
<meta name="author" content="{{ .Site.Params.author | default "Hugo Theme Developer" }}">
<meta name="keywords" content="Hugo, Olivero, theme, accessible, responsive, Drupal">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
{{ if .Site.Params.logo }}
<meta property="og:image" content="{{ .Site.Params.logo | absURL }}">
{{ end }}
<meta property="og:site_name" content="{{ site.Title }}">
<meta property="og:locale" content="{{ site.Language.LanguageCode }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ end }}">
{{ if .Site.Params.logo }}
<meta name="twitter:image" content="{{ .Site.Params.logo | absURL }}">
{{ end }}

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
<link rel="alternate icon" href="/favicon.ico" type="image/x-icon">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Theme Color -->
<meta name="theme-color" content="#0055f4">
<meta name="msapplication-TileColor" content="#0055f4">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- RSS Feed -->
{{ with .OutputFormats.Get "rss" }}
<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ site.Title }}">
{{ end }}

<!-- CSS and JS -->
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
